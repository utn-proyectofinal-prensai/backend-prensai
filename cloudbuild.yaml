# Google Cloud Build configuration for automated deployment
# This file is used by Cloud Build to build and deploy the application to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/prensai-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/prensai-api:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/prensai-api:latest'
      - '.'
    timeout: 1800s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/prensai-api:$COMMIT_SHA'

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/prensai-api:latest'

  # Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/prensai-api:$COMMIT_SHA'
      - '-s'
      - '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}'
      - '-e'
      - 'RAILS_ENV=production'
      - '-e'
      - 'RAILS_MASTER_KEY=${_RAILS_MASTER_KEY}'
      - '--'
      - 'bundle'
      - 'exec'
      - 'rails'
      - 'db:migrate'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'prensai-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/prensai-api:$COMMIT_SHA'
      - '--region'
      - '${_CLOUD_RUN_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'RAILS_ENV=production,RAILS_LOG_TO_STDOUT=true'
      - '--set-secrets'
      - 'RAILS_MASTER_KEY=rails-master-key:latest,DATABASE_URL=database-url:latest,GCS_CREDENTIALS_JSON=gcs-credentials:latest'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

# Substitutions for environment-specific values
substitutions:
  _CLOUD_RUN_REGION: us-central1
  _CLOUDSQL_INSTANCE_CONNECTION_NAME: ${PROJECT_ID}:us-central1:prensai-db
  _MEMORY: 1Gi
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/prensai-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/prensai-api:latest'

# Build timeout
timeout: 2400s

# Use Kaniko cache for faster builds
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

